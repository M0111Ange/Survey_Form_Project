<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Survey Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
    <script src='main.js'></script>
    
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</P>
    <form id="survey-form">
      
        <label><p id="option">Name</p></label>
        <input type="text" id="name" placeholder="Enter Your name" class="individual" required/>
        <br>
        <label><p id="option">Email</p></label>
        <input type="email" name="email" id="email" placeholder="Enter your Email" class="individual" required/> 
        <br>
        <label><p id="option">Age(optional)</p></label>
        <input id="number" type="number" placeholder="Age" min="6" max="50" class="individual" required></input><br><br>
      <label>
        <p id="option">Which option best describes your current role?</p></label>
      <select id="dropdown" class="individual" >
        <option disabled selected>select current role</option><br>
        <option>student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select><br>
        <label>
          <p id="content">Would you recommend freeCodeCamp to a friend?</p><br>
          <input type="radio" name="friend" value="friend">Definitely</input><br>
          <input type="radio" name="friend" value="friend">Maybe</input><br>
          <input type="radio" name="friend" value="friend">Not sure</input><br>
        </label><br>
      <select class="individual">
        <option disabled selected>Select an option</option><br>
        <option>Challenges</option>
        <option>Project</option>
        <option>Community</option>
        <option>Open Source</option>
      </select><br>
    <label><p id="content">What would you like to see improved? (Check all that apply)</p><br>
      <input type="checkbox" name="Project" value="project">Front-end Projects</input>
   <br> 
      <input type="checkbox" name="Project" value="project">Back-end Projects</input>
      <br> 
      <input type="checkbox" name="Project" value="project">Data Visualization</input>
      <br>
      <input type="checkbox" name="Project"value="project">Challenges</input>
      <br>
      <input type="checkbox" name="Project" value="project">Open Source Community</input>
      <br>
      <input type="checkbox" name="Project" value="project">Gitter help rooms</input>
      <br>
      <input type="checkbox" name="Project" value="project">Videos</input>
      <br>
      <input type="checkbox" name="Project" value="project">City Meetups</input>
      <br>
      <input type="checkbox" name="Project" value="project">Wiki</input>
      <br>
      <input type="checkbox" name="Project" value="project">Forum</input>
      <br>
      <input type="checkbox" name="Project" value="project">Additional Courses</input>
    </label><br></br>
    <label>Any comments or suggestions?</label><br>
      <textarea placeholder="Enter your comments.... " style="height: 100px; font-size:18px;"></textarea><br><br>
      <input id="submit" type="submit"></input>
    </form> 
</body>
</html>
